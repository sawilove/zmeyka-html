<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Змейка</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            margin: 0;
            color: white;
            font-family: Arial, sans-serif;
        }
        #score {
            margin-bottom: 10px;
            font-size: 20px;
        }
        canvas {
            background-color: black;
            border: 1px solid white;
            width: 90vw; /* Адаптивная ширина */
            height: 90vw; /* Квадратное поле */
            max-width: 400px; /* Максимальный размер для больших экранов */
            max-height: 400px;
        }
        #controls {
            display: none; /* Скрыто на десктопах */
            margin-top: 20px;
        }
        #controls button {
            width: 60px;
            height: 60px;
            font-size: 24px;
            margin: 5px;
            background-color: #333;
            color: white;
            border: 1px solid white;
            cursor: pointer;
        }
        /* Адаптация для мобильных устройств */
        @media (max-width: 600px) {
            #controls {
                display: flex; /* Показать кнопки на телефоне */
                flex-wrap: wrap;
                justify-content: center;
            }
            #score {
                font-size: 18px;
            }
            canvas {
                width: 95vw;
                height: 95vw;
            }
        }
    </style>
</head>
<body>
    <div id="score">Счет: 0</div>
    <canvas id="gameCanvas"></canvas>
    <div id="controls">
        <button id="up">↑</button>
        <button id="left">←</button>
        <button id="right">→</button>
        <button id="down">↓</button>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gridSize = 20;
        let tileCount = Math.floor(canvas.width / gridSize);

        let snake = [{x: 10, y: 10}];
        let direction = {x: 0, y: 0};
        let apple = {x: 15, y: 15};
        let score = 0;
        let gameOver = false;
        let gameInterval;

        // Адаптация размера canvas
        function resizeCanvas() {
            const size = Math.min(window.innerWidth * 0.9, 400);
            canvas.width = size;
            canvas.height = size;
            tileCount = Math.floor(size / gridSize);
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        function draw() {
            if (gameOver) {
                showGameOver();
            } else {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                drawSnake();
                drawApple();
            }
        }

        function drawSnake() {
            ctx.fillStyle = 'green';
            snake.forEach(segment => {
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize, gridSize);
            });
        }

        function drawApple() {
            ctx.fillStyle = 'red';
            ctx.fillRect(apple.x * gridSize, apple.y * gridSize, gridSize, gridSize);
        }

        function moveSnake() {
            const head = {x: snake[0].x + direction.x, y: snake[0].y + direction.y};
            snake.unshift(head);
            if (head.x === apple.x && head.y === apple.y) {
                score++;
                document.getElementById('score').innerText = 'Счет: ' + score;
                generateApple();
            } else {
                snake.pop();
            }
        }

        function generateApple() {
            apple.x = Math.floor(Math.random() * tileCount);
            apple.y = Math.floor(Math.random() * tileCount);
        }

        function checkCollision() {
            const head = snake[0];
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver = true;
                clearInterval(gameInterval);
            }
            for (let i = 1; i < snake.length; i++) {
                if (snake[i].x === head.x && snake[i].y === head.y) {
                    gameOver = true;
                    clearInterval(gameInterval);
                }
            }
        }

        function showGameOver() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Очистка экрана
            ctx.font = '20px Arial';
            ctx.fillStyle = 'white';
            ctx.textAlign = 'center';
            ctx.fillText('Игра окончена!', canvas.width / 2, canvas.height / 2 - 20);
            ctx.fillText('Нажмите любую клавишу', canvas.width / 2, canvas.height / 2 + 10);
            ctx.fillText('чтобы начать заново', canvas.width / 2, canvas.height / 2 + 40);
        }

        function restartGame() {
            snake = [{x: 10, y: 10}];
            direction = {x: 0, y: 0};
            score = 0;
            document.getElementById('score').innerText = 'Счет: ' + score;
            generateApple();
            gameOver = false;
            gameInterval = setInterval(gameLoop, 100);
        }

        function gameLoop() {
            if (!gameOver) {
                moveSnake();
                checkCollision();
                draw();
            }
        }

        // Управление с клавиатуры
        document.addEventListener('keydown', (e) => {
            if (gameOver) {
                restartGame();
            } else {
                switch (e.key) {
                    case 'ArrowUp':
                        if (direction.y === 0) direction = {x: 0, y: -1};
                        break;
                    case 'ArrowDown':
                        if (direction.y === 0) direction = {x: 0, y: 1};
                        break;
                    case 'ArrowLeft':
                        if (direction.x === 0) direction = {x: -1, y: 0};
                        break;
                    case 'ArrowRight':
                        if (direction.x === 0) direction = {x: 1, y: 0};
                        break;
                }
            }
        });

        // Управление с кнопок на мобильных устройствах
        document.getElementById('up').addEventListener('click', () => {
            if (direction.y === 0) direction = {x: 0, y: -1};
        });
        document.getElementById('down').addEventListener('click', () => {
            if (direction.y === 0) direction = {x: 0, y: 1};
        });
        document.getElementById('left').addEventListener('click', () => {
            if (direction.x === 0) direction = {x: -1, y: 0};
        });
        document.getElementById('right').addEventListener('click', () => {
            if (direction.x === 0) direction = {x: 1, y: 0};
        });

        // Старт игры
        generateApple();
        gameInterval = setInterval(gameLoop, 100);
    </script>
</body>
</html>
