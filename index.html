<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Змейка</title>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            margin: 0;
            color: white;
            font-family: 'Pixelify Sans', sans-serif;
        }
        #score {
            margin-bottom: 10px;
            font-size: 20px;
        }
        canvas {
            background-color: black;
            border: 1px solid white;
            width: 90vw;
            height: 90vw;
            max-width: 400px;
            max-height: 400px;
        }
        #controls {
            display: none;
            margin-top: 20px;
            display: grid;
            grid-template-areas:
                ' . up . '
                'left . right'
                ' . down . ';
            gap: 10px;
            justify-content: center;
        }
        #controls button {
            width: 60px;
            height: 60px;
            font-size: 24px;
            background-color: #333;
            color: white;
            border: 1px solid white;
            cursor: pointer;
        }
        #up { grid-area: up; }
        #left { grid-area: left; }
        #right { grid-area: right; }
        #down { grid-area: down; }
        @media (max-width: 600px) {
            #controls {
                display: grid;
            }
            #score {
                font-size: 18px;
            }
            canvas {
                width: 95vw;
                height: 95vw;
            }
        }
    </style>
</head>
<body>
    <div id="score">Счет: 0</div>
    <canvas id="gameCanvas"></canvas>
    <div id="controls">
        <button id="up">↑</button>
        <button id="left">←</button>
        <button id="right">→</button>
        <button id="down">↓</button>
    </div>
    <script src="snake.js"></script>
</body>
</html>
